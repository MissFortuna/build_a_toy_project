<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 20%;
            margin: auto;
        }
    </style>
</head>
<body>
<button class="btn btn-warning " id="doll_staff" type="button">Лялька</button>
<button class="btn btn-warning " id="turtle_staff" type="button">Черепашка</button>

<div>
<button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-random" aria-hidden="true"></span>  Рандомна підбірка
</button>


<div class="container">
<h1>Head</h1>
    <br>
    <div id="headSlider" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" id="heads" role="listbox">
            <div class="item active">
                <img src="https://pp.vk.me/c637721/v637721906/24a40/edU0_AjdyhY.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="https://pp.vk.me/c604525/v604525906/3fd66/kpGAw0BaWgo.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="https://pp.vk.me/c837628/v837628906/1121f/0bNYcamcHWM.jpg" alt="Flower" width="460" height="345">
            </div>


        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#headSlider" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#headSlider" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
    </div>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
    </button>
</div>


    <div class="container">
<h1>Dress</h1>
        <br>
        <div id="dressSlider" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox" id="dresses">
                <div class="item active">
                    <img src="https://pp.vk.me/c637721/v637721906/24a40/edU0_AjdyhY.jpg" alt="Chania" width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pp.vk.me/c604525/v604525906/3fd66/kpGAw0BaWgo.jpg"  width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://pp.vk.me/c837628/v837628906/1121f/0bNYcamcHWM.jpg"  width="460" height="345">
                </div>


            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#dressSlider" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#dressSlider" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
        </button>
    </div>

    <div>
        <button class="btn btn-success " id="buy_all" type="button">Купити образ</button>
    </div>

    <div>
        <button class="btn btn-success " id="buy_only_dress" type="button">Купити одяг</button>
    </div>

</div>

</body>
</html>
